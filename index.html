<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> Weather API </title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<body>

    <nav class="navbar navbar-light bg-dark">
        <span class="navbar-brand mb-0 h1"> WEATHER DASHBOARD</span>
    </nav>
    <div class="container">
        <div class="row">
            <form id="movie-form">
                <label for="city-input">City</label>
                <input type="text" id="cityinput"><br>
                <input id="search" type="submit" value="CHECK WEATHER!">
            </form>
            <div class="col-md-1">
            </div>
            <div class="col-md-8">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4" ></h1>
                        <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its
                            parent.</p>
                        <div class="city"> </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">


        $("#search").on("click", function (event) {

            event.preventDefault();
            var cityName = $("#cityinput").val()
            var APIKey = "2f2992a532bb0393ae66653d8f1442b5";

            var queryURL = "https://api.openweathermap.org/data/2.5/weather?q=" + cityName +
                "&appid=" + APIKey;

            $.ajax({
                url: queryURL,
                method: "GET"
            })
                .then(function (response) {
                    console.log(response);
                    // var data = JSON.stringify(response.base)
                    // $("#response").append(data)


                })
                })




    </script>
</body>

</html>
